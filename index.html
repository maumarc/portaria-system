<!DOCTYPE html>
<html>

<head>
    <title>Portaria System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1'">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" href="images/logo.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login">

        <div class="row">
            <div class="container">
                <div class="col-md-12 dflexAICenter">
                    <a href="" class="login__link"><img src="images/logo.png" alt="" class="login__link__img"></a>
                    <h2 class="login__h2">Portaria System</h2>
                    <form action="" class="login__form">
                        <input type="email" placeholder="E-mail" id="loginEmail" name="email" class="login__form__input">
                        <input type="password" placeholder="Senha" id="loginSenha" name="password" class="login__form__input">
                        <a onclick="logar()" class="login__form__link">Acessar</a>
                    </form>
                    <small class="login__small">2019 - Todos os direitos reservados</small>
                    <p class="login__p"><strong onclick="modalApresentarDados()" class="login__p__strong">Clique aqui</strong> para ver os dados de acesso!</p>
                </div>
            </div>

        </div>
    </section>
    <div class="modalDadosLogin">
            <div class="modalDadosLogin__center">
                <h4 class="modalDadosLogin__center__h4">X</h4>
                <h3 class="modalDadosLogin__center__h3"><strong>E-mail:</strong> admin@admin.com</h3>
                <h3 class="modalDadosLogin__center__h3"><strong>Senha:</strong> admin</h3>
            </div>
    </div>
</body>


<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/slick.js"></script>
<script type="text/javascript">
    $('.divPai1').slick({
        dots: false,
        arrows: true,
        autoplay: false,
        vertical: true,
        verticalSwiping: true,
        nextArrow: $('.arrowUp'),
        prevArrow: $('.arrowDown'),
        asNavFor: '.quarterResults',
    });

    $('.quarterResults').slick({
        dots: false,
        arrows: false,
        autoplay: false,
        vertical: true,
        verticalSwiping: true,
        asNavFor: '.divPai1',
        //autoplaySpeed: 2000,
    });
</script>
<script src="./js/main.js"></script>

</html>
